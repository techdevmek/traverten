<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TRAVERTENLER</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="slideshow-container">

    <div class="slides fade">
      <img src="F2.jpeg" alt="Resim 2">

    </div>

      <img src="F4.jpeg" alt="Resim 4">
    </div>
    <div class="slides fade">

    </div>

    <a class="next" style="color:  red;" onclick="plusSlides(1)"></a>

  <script src="index.js"></script>
  <style>
    html, body {
        background-color: black;
    }
  </style>
